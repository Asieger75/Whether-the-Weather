<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Whether the Weather</title>
</head>
<body>

    <div class="topnav">
        <a class="active" href="#home">Home</a>
        <button id='searchBtn' type="button">Search!</button>
        <textarea class="localStorage" id="localStorage"></textarea>

      </div>

      <form>
        <textarea class="cityName" id="cityName">
        </textarea>
          </form>

<!-- this displays the name of the city w/ the weather -->
      <form>
        <textarea class="name" id="name">

          </form>
      <!-- this is the box the temp gets displayed in -->
      <form>
      <textarea class="temp" id="temp">
      </textarea>
        </form>
      <!-- this is the box the humidity gets displayed in -->
      <form>
      <textarea class="humidity" id="humidity">

        </form>  
      <!-- this is the box that displays the windspeed -->

          <textarea class="speed" id="speed">
          </textarea>
            </form>  
<!-- this is the box that displays the UV -->

              <textarea class="uv" id="uv">
              </textarea>
                </form>

        <img type="image" id="weatherIcon" src = "">

       <div>

        <textarea id="date0"></textarea>

             <textarea id="humidity32"></textarea>
                </div>
        
    
</body>
</html>
